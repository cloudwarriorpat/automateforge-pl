name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.repository }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_SHA_TAG: sha-${{ github.sha }}
  IMAGE_LATEST_TAG: latest
  NAMESPACE: automateforge-pl
  APP_NAME: automateforge-pl
  INFRA_REPO: cloudwarriorpat/infrastructure

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_SHA_TAG }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_LATEST_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag in infrastructure repo
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GHCR_TOKEN }}
        run: |
          git config --global user.email "deploy-bot@cloudwarrior.io"
          git config --global user.name "Deploy Bot"

          git clone https://x-access-token:${GH_TOKEN}@github.com/${INFRA_REPO}.git infra
          cd infra

          VALUES_FILE="infrastructure/apps/${APP_NAME}/values.yaml"
          sed -i "s|tag: .*|tag: \"${IMAGE_SHA_TAG}\"|" "${VALUES_FILE}"

          git add "${VALUES_FILE}"
          git commit -m "chore(deploy): update ${APP_NAME} image to ${IMAGE_SHA_TAG}

Triggered by: ${{ github.repository }}@${{ github.sha }}
Actor: ${{ github.actor }}" || echo "No changes to commit"

          git push

      - name: Update GHCR pull secret on cluster
        env:
          KUBECONFIG_CONTENTS: ${{ secrets.KUBECONFIG_CONTENTS }}
        run: |
          echo "${KUBECONFIG_CONTENTS}" > kubeconfig
          if ! grep -q '^apiVersion:' kubeconfig; then
            echo "${KUBECONFIG_CONTENTS}" | base64 -d > kubeconfig 2>/dev/null || true
          fi
          chmod 600 kubeconfig

          curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

          KUBECONFIG="${GITHUB_WORKSPACE}/kubeconfig" kubectl create secret docker-registry ghcr-pull-secret \
            -n ${NAMESPACE} \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --dry-run=client -o yaml | \
            KUBECONFIG="${GITHUB_WORKSPACE}/kubeconfig" kubectl apply -f -
